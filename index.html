	    			<div id="head">
	    				<img class="scalable" src="graphics/head.png" alt="head">
	    			</div>
		    		<div id="body">
		    			<img class="scalable" src="graphics/body.png" alt="body">
		    		</div>

					</div>
	    		</div>

	    				<img class="scalable" src="graphics/rightfoot.png" alt="rightfoot">
	    			</div>
	    			<div id="leftfoot" data-0="left:35%; top:0px;" data-500="left:25%;" data-1000="left:15%;" data-1500="left:25%; top:-10px;" data-2000="left:35%; top:0px;" data-2500="left:25%;" data-3000="left:15%;" data-3500="left:25%; top:-10px;" data-4000="left:35%; top:0px;" data-4500="left:25%;" data-5000="left:15%;" data-5500="left:25%; top:-10px;" data-6000="left:35%; top:0px;" data-6500="left:25%;" data-7000="left:15%;" data-7500="left:25%; top:-10px;" data-8000="left:35%; top:0px;" data-8500="left:25%;" data-9000="left:15%;" data-9500="left:25%; top:-10px;" data-10000="left:35%; top:0px;">
